version: "2"
run:
  issues-exit-code: 1

linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - gochecknoinits
    - gocritic
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    # escape till patch released
    # refs: https://github.com/dominikh/go-tools/issues/1698
    #- staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    goconst:
      min-len: 5
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
      - playground/*
      - .*_test\.go

formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
